<!DOCTYPE html>
<html lang="ja">
    <head>
      <meta charset="utf-8">
      <title>WCB Cafe - Contact</title>
      <meta name="description" content="ブレンドコーヒーとヘルシーなオーガニックフードを提供するカフェ">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <!-- CSS -->
      <link rel="stylesheet" href="https://unpkg.com/ress/dist/ress.min.css">
      <link href="https://fonts.googleapis.com/css?family=Philosopher" rel="stylesheet">
      <link href="css/style.css" rel="stylesheet">
      <link rel="icon" type="image/png" href="images/favicon.png">
    </head>

    <body>
     <div id="contact" class="big-bg">
      <header class="page-header wrapper">
          <h1><a href="index.html"><img class="logo" src="images/logo.svg" alt="WCBカフェホーム"></a></h1>
          <nav>
              <ul class="main-nav">
                  <li><a href="news.html">News</a></li>
                  <li><a href="menu.html">Menu</a></li>
                  <li><a href="contact.html">Contact</a></li>
              </ul>
          </nav>
      </header>
          <div class="wrapper" >
              <h2 class="page-title">Contact</h2>
              <form action="#">
                  <div>
                      <label for="name" >お名前</label>
                      <input type="text" id="name" name="your-name">
                  </div>

                  <div>
                      <label for="email">メールアドレス</label>
                      <input type="email" id="email" name="your-email">
                  </div>

                  <div>
                      <label for="message">メッセージ</label>
                      <textarea id="message" name="your-message"></textarea>
                  </div>

                  <input type="submit" class="button" value="送信">
              </form>
          </div>
      </div>

      <section id="location">
          <div class="wrapper">
              <div class="location-info">
              <h3 class="sub-title">カフェ　東京駅前店</h3>
              <p>
                  住所です<br>
                  住所です<br>
                  住所です<br>
                  住所です<br>
                  住所です<br>
              </p>
          </div>
          <div class="location-map">
              <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3336.088292519823!2d130.29520811557242!3d33.264180766291844!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3541ca125f572347%3A0x165acf018429c5cf!2z5L2Q6LOA6aeF!5e0!3m2!1sja!2sjp!4v1623904000079!5m2!1sja!2sjp" width="800" height="400" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
          </div>
        </div>

                 <p><small>&copy; 2019 </small></p>
